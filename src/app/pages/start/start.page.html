<ion-header>
  <ion-toolbar>
    <ion-title text-center>Interpersonal Therapy!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card class = "welcome-card">
  <img src="/assets/icon/icon.png">
</ion-card>

<ion-content padding class = "flabel">
  <ion-item lines="none" style="text-align: center;">
    <ion-label> Select Channel</ion-label>
  </ion-item>

<ion-footer class = "ion-no-border">
  <ion-toolbar>
    <ion-grid [fixed] = "true">
      <ion-row>
        <ion-col>
          <ion-button size = "default" expand = "full" shape = "round" class="ion-text-wrap" 
          (click) = "goToLogin()">Client   </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size = "default" expand = "full" shape = "round" class="ion-text-wrap" 
          (click) = "goToDocLogin()">Therapist</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
      
  </ion-toolbar>
</ion-footer>


</ion-content>
