<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Interpersonal Therapy</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-list-header>Welcome,{{ current_username }}! </ion-list-header>

      <ion-item>
        <ion-button fill = "clear"(click)="toInteractions()">
          <!-- <ion-icon name = "leaf">Interactions</ion-icon> -->
          Interactions
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill = "clear" (click)="toRoutine()">Routine Log</ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill = "clear" (click)="toMessages()">Messages</ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill = "clear" (click)="toAccInfo()">Account Information</ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill = "clear" (click)="toAbout()">About</ion-button>
      </ion-item>
      
      <ion-item>
        <ion-button fill = "clear" (click)="toSettings()">Settings</ion-button>
      </ion-item>

      <ion-item>
        <ion-button fill = "clear" (click)="toEmergency()">Emergency</ion-button>
      </ion-item>


    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<!--  -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Daily Routine Log</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label color = "dark">Recent Routines:</ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor ="let routine of routines" (click)="goToRoutine(routine)">
      <ion-label  color = "primary">
        {{routine.date}}
      </ion-label>
    </ion-item>
  </ion-list>

    <ion-button expand="full" (click)="openNewRoutinePage()">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>

</ion-content>
